<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Volunteer Form for ITMD-361</title>
  </head>
  <body>
    <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
      <h1>Volunteer Form</h1>
      <fieldset>
        <legend>My Info</legend>
        <div
          <label for="firstname">First Name:</label>
          <input id="firstname" type="text" name="first_name_field" placeholder="First Name">
        </div>
        <div
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="last_name_field" placeholder="Last Name">
        </div>
        <div
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" name="phone_number_field" id="phonenumber" placeholder="Phone Number">
        </div>
        <div
          <label for="emailaddress">Email Address</label>
          <input type="email" name="email_field" id="emailaddress" placeholder="Email Adress">
        </div>
        

      </fieldset>

    </form>

  </body>
</html>
